@(title: String)
@main(title) {
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            Filter by time interval:
        </div>
         <div class="col-sm-2">
            <center><b>January</b></center> 
        </div>
        <div class="col-sm-6">
            <input id="monthSlider" type="text" class="span2" value="" data-slider-min="1" data-slider-max="12" data-slider-step="1" data-slider-value="[1,12]"/ style="width:100%;">   
        </div>
        <div class="col-sm-2">
            <center><b>December</b></center> 
        </div>
    </div>
</div>
 <br />

<script src="@routes.Assets.versioned("javascripts/map.js")" type="text/javascript"></script>

}
